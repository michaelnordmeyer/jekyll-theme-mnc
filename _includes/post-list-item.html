<article>
        <header>
          <p>{{ post.date | date: date_format }}</p>
          <h2><a href="{{ post.url | relative_url }}">{{ post.title | smartify | escape }}</a></h2>
        </header>
        {% if site.show_excerpts -%}
        <p>
          {{ post.excerpt | strip_html | smartify | escape }}
        </p>
        {%- endif %}
      </article>
