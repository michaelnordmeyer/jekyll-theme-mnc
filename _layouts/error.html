<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta name="robots" content="noindex, follow">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <title>{% if page.title %}{{ page.title | smartify }}{% else %}{{ site.title | smartify }}{% endif %}</title>
  <meta name="description" content="Error page">
  <link rel="icon" type="image/webp" href="{{ '/assets/icons/icon.webp' | relative_url }}">
</head>
<body>
{% include header.html %}

  <main aria-label="Content">
    <article itemscope itemtype="https://schema.org/WebPage">
      <header>
        <h1 itemprop="headline" itemscope itemtype="https://schema.org/Text">{{ page.title | smartify }}</h1>
      </header>
      <div itemprop="mainContentOfPage" itemscope itemtype="https://schema.org/WebPageElement">
        {{ content }}
      </div>
    </article>
  </main>

{% include footer.html %}
</body>
</html>
